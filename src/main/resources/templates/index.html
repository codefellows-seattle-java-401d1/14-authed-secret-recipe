<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8" />
        <title>Index</title>
    </head>

    <body>
        <header>
            <div>
                <h1>The Vault</h1>
            </div>

            <div>

                <p>
                    <span th:if="${username != 'user'}">Welcome, <b th:text="${username}" />
                    <p>You may access <a href="/private/secret.html">the vault</a></p></span>
                </p>

                <p>
                    <span th:if="${username == 'user'}">Welcome to the vault, <b th:text="${username}" />
                    <p>Please log in for site access.</p></span>
                </p>

            </div>
        </header>

        <main>

            <h1>Login</h1>

            <form action="/auth/login" method="POST">
                <div>Username: <input name="username" /></div>
                <div>Password: <input name="password" type="password" /></div>
                <input type="submit" />
            </form>

            <h1>Register</h1>

            <form action="/auth/register" method="POST">
                <div>Username: <input name="username" /></div>
                <div>Password: <input name="password" type="password" /></div>

                <p>Bio</p>
                <div>
                    <textarea name="bio" rows="4" cols="80"></textarea>
                </div>

                <input type="submit" />
            </form>

            <h1>Logout</h1>

            <form action="/auth/logout" method="POST">
                <input type="submit" />
            </form>

        </main>
    </body>
</html>
